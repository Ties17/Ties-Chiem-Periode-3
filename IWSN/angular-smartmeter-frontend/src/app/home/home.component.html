<div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">KwH</div>
            <div class="dx-field-value">
                <dx-number-box [value]="kwValue"></dx-number-box>
            </div>
        </div>
    </div>

    <dx-chart id="chart"
        [dataSource]="dataSource"
        title="Verbruik per uur"
        palette="Harmony Light">
        <dxi-value-axis name="watt" position="left" [tickInterval]="1000"></dxi-value-axis>
        <dxo-argument-axis>
            <dxo-label overlappingBehavior="stagger"></dxo-label>
        </dxo-argument-axis>
        <dxo-tooltip 
            [enabled]="true"
            [shared]="true"
            [customizeTooltip]="customizeTooltipGraph">
        </dxo-tooltip>
        <dxo-common-series-settings 
            argumentField="day">
        </dxo-common-series-settings>
        <dxi-series 
            type="spline"
            valueField="watt"
            axis="watt"
            name="watt"
            color="#fac29a">
        </dxi-series>
        <dxo-legend 
            verticalAlignment="top"
            horizontalAlignment="center">
        </dxo-legend>
    </dx-chart>
</div>

<dx-circular-gauge id="gauge" [(value)]="currentUsageDataSource">
    <dxo-scale
        [startValue]="0"
        [endValue]="5000"
        [tickInterval]="50">
        <dxo-label [useRangeColors]="true"></dxo-label>
    </dxo-scale>
    <dxo-tooltip
        [enabled]="true"
        [customizeTooltip]="customizeTooltipGauge">
        <dxo-font
            color="#483D8B"
            [size]="40">
        </dxo-font>
    </dxo-tooltip>
    <dxo-range-container palette="pastel">
        <dxi-range [startValue]="0" [endValue]="300"></dxi-range>
        <dxi-range [startValue]="300" [endValue]="800"></dxi-range>
        <dxi-range [startValue]="800" [endValue]="5000"></dxi-range>
    </dxo-range-container>
    <dxo-title text="Current energy use">
        <dxo-font [size]="28"></dxo-font>
    </dxo-title>
</dx-circular-gauge>
